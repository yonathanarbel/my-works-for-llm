name: Release Pipeline

on:
  release:
    types: [published]
  workflow_dispatch:

concurrency:
  group: release-pipeline
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository (main)
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install huggingface_hub

      - name: Validate corpus
        run: |
          python corpus_cli.py validate

      - name: Regenerate derived outputs
        run: |
          python generate_paper_jsonld.py
          python generate_docs_site.py
          python generate_sitemap.py

      - name: Commit regenerated files (if needed)
        run: |
          if git diff --quiet; then
            echo "No derived file changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Regenerate docs, sitemaps, and JSON-LD"
          git push

      - name: Publish snapshot to Hugging Face (if token present)
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          if [ -z "${HF_TOKEN}" ]; then
            echo "HF_TOKEN secret not set; skipping HF publish."
            exit 0
          fi
          python publish_hf_dataset.py --repo-id yonathanarbel/my-works-for-llm --token "${HF_TOKEN}"

