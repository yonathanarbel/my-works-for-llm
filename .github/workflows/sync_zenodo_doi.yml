name: Sync Zenodo DOI

on:
  workflow_dispatch:
  schedule:
    # Weekly (Monday 12:00 UTC)
    - cron: "0 12 * * 1"

concurrency:
  group: sync-zenodo-doi
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository (main)
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Sync DOI from Zenodo (no-op until DOI exists)
        run: |
          python sync_zenodo_doi.py

      - name: Commit DOI metadata updates (if needed)
        run: |
          if git diff --quiet; then
            echo "No DOI metadata changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Sync Zenodo DOI into metadata"
          git push

